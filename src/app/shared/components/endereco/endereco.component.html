<form [formGroup]="formEndereco">

  <div class="row">


  <div class="col-md-10 col-sm-12" *ngIf="!desabilitaSelecionarEndereco">
     <div class="form-group">
        <select class="form-control"
          (change)="enderecoSelecionado(endereco)"
          *ngFor="let endereco of clienteRecebido?.enderecos">
          <option value="" selected>Selecione o endereço</option>
          <option>{{
            endereco?.rua + " - "
            + endereco?.numero + " - "
            + endereco?.bairro +", "
            + endereco?.cidade +" - "
            + endereco?.cep
          }}
          </option>
        </select>
      </div>
    </div>

       <!-- inicio do botao novo -->
       <div class="col-md-2 col-sm-12" *ngIf="!desabilitaSelecionarEndereco">
        <button type="reset" class="btn btn-danger btn-with-icon"
        (click)="formEndereco.reset()"> Novo </button>
       </div>
       <!-- fim do botao novo -->

    <div class="form-group col-md-10 col-sm-12">
      <label for="cep">CEP</label>
      <input type="number" style="width: 15em" class="form-control"
      placeholder="Insira um CEP" formControlName="cep"
      (blur)="buscaPorCep($event.target.value)" id="cep">
    </div>

    <div class="form-group col-md-6 col-sm-12">
      <label for="rua">Rua</label>
      <input type="text" class="form-control"
       formControlName="rua" id="rua">
    </div>

    <div class="form-group col-md-2 col-sm-12">
      <label for="numero">Número</label>
      <input type="text" class="form-control"
      formControlName="numero" id="numero">
    </div>

    <div class="form-group col-md-4 col-sm-12">
      <label for="bairro">Bairro</label>
      <input type="text" class="form-control"
      formControlName="bairro" id="bairro">
    </div>

    <div class="form-group col-md-3 col-sm-12">
      <label for="uf">Estado</label>
      <input type="text" class="form-control"
      formControlName="uf" id="uf">
    </div>

    <div class="form-group col-md-3 col-sm-12">
      <label for="cidade">Cidade</label>
      <input type="text" class="form-control"
      formControlName="cidade" id="cidade">
    </div>

    <div class="form-group col-md-6 col-sm-12">
      <label for="complemento">Complemento</label>
      <input type="text" class="form-control"
      formControlName="complemento"
      placeholder="Ex: casa A, apartamento, condomínio..."
      id="complemento">
    </div>

    <div class="form-group col-md-12 col-sm-12">
      <label for="ponto_referencia">Ponto de referência</label>
      <input type="text" class="form-control"
      formControlName="ponto_referencia"
      placeholder="Ex: próximo da RealPonto..."
      id="ponto_referencia">
    </div>

  </div>

  </form>
