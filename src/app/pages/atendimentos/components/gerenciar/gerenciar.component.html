<p-dataTable 
[value]="atendimentos" 
[responsive]="true" 
[rows]="25" 
[paginator]="true"
[pageLinks]="3"
[rowsPerPageOptions]="[5,10,25]"
[totalRecords]="totalRecords"
[rowStyleClass]="mudarEstiloDasLinhas"
>

  <p-column field="data_atendimento" header="Data" [sortable]="true" [filter]="true" [style]="{'width':'100px'}">
    <ng-template let-row="rowData" pTemplate="body">
      {{row.data_atendimento | date: 'dd/MM/yyyy'}}
    </ng-template>
  </p-column>

  <p-column field="cliente.nome_razao_social" header="Razão social/Nome" [sortable]="true" [filter]="true" [style]="{'width':'150px'}">
    <ng-template let-row="rowData" pTemplate="body">
      {{ row.cliente.nome_razao_social }}
    </ng-template>
  </p-column>

  <p-column field="cliente.cnpj_cpf" header="CNPJ/CPF" [sortable]="true" [filter]="true" [style]="{'width':'100px'}">
    <ng-template let-row="rowData" pTemplate="body">
      {{row.cliente.cnpj_cpf }}
    </ng-template>
  </p-column>

  <p-column field="tecnico.nome" header="Técnico" [sortable]="true" [filter]="true" [style]="{'width':'150px'}">
    <ng-template let-row="rowData" pTemplate="body">
      {{row.tecnico.nome }}
    </ng-template>
  </p-column>


  <p-column field="tipo" header="Tipo" [sortable]="true" [filter]="true" [style]="{'width':'150px'}">
    <ng-template let-row="rowData" pTemplate="body">
      {{row.tipo | uppercase }}
    </ng-template>
  </p-column>

  <p-column field="createdBy" header="Criado por" [sortable]="true" [filter]="true" [style]="{'width':'150px'}">
    <ng-template let-row="rowData" pTemplate="body">
      {{row.createdBy | uppercase }}
    </ng-template>
  </p-column>

  <p-column styleClass="col-button" [style]="{'width':'30px'}">
   
      <ng-template let-atendimento="rowData" pTemplate="body">
          <button type="button" pButton icon="fa-info-circle" routerLink="/pages/atendimentos/detalhes/{{ atendimento._id }}"></button>
      </ng-template>
  </p-column>

  <p-column styleClass="col-button" [style]="{'width':'30px'}">
   
      <ng-template let-atendimento="rowData" pTemplate="body" style="background: red">
          <button type="button" pButton icon="fa-eye"  routerLink="/pages/atendimentos/dados-app/{{ atendimento._id }}"></button>
      </ng-template>
  </p-column>


  <ng-template pTemplate="emptymessage">
    Nenhum atendimento encontrado
  </ng-template>

</p-dataTable>
