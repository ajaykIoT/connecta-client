  <div class="col-md-2 col-sm-12">

      <label for="input01">Data do atendimento</label>
      <input type="text" class="form-control" formControlName="data_atendimento">
    </div>
  </div>

  <div class="col-md-5 col-sm-12">
    <div class="form-group">
      <select class="form-control" disabled>
        <option value="" disabled selected>Selecione o tipo de avaliação</option>
        <option>Entrega</option>
        <option>Instalação</option>
        <option>Encaixe</option>
        <option>Reparo</option>
      </select>
    </div>
  </div>

  <div class="col-md-5 col-sm-12">
    <div class="form-group">
      <select class="form-control">
        <option value="" disabled selected>Selecione o tipo do atendimento</option>
        <option>Entrega</option>
        <option>Instalação</option>
        <option>Encaixe</option>
        <option>Reparo</option>
      </select>
    </div>
  </div>

  <div class="col-md-12 col-sm-12">
    <div class="form-group">
      <label for="input02">Descrição do atendimento</label>        
      <textarea class="form-control" rows="3" formControlName="decricao_atendimento"></textarea>
    </div>
  </div>

</div>
