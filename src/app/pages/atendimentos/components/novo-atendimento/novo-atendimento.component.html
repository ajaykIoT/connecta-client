<form [formGroup]="formAtendimento">

<!-- Card com os inputs de dados principais do funcionário -->
<div class="row">

  <div class="col-12">
    <ba-card cardTitle="Dados principais">
      <app-dados-cliente-atendimento [formDadosPrincipaisAtendimento]="formAtendimento" ></app-dados-cliente-atendimento>
    </ba-card>
  </div>

</div>

<!-- Card com os inputs das informações de contato do cliente -->
<div class="row">

  <div class="col-12">
    <ba-card cardTitle="Contato">
      <app-contato-cliente-atendimento [formContatoAtendimento]="formAtendimento"></app-contato-cliente-atendimento>
    </ba-card>
  </div>

</div>

<!-- Card com os inputs das informações de endereço do cliente -->
<div class="row">

  <div class="col-12">
    <ba-card cardTitle="Endereço">
      <app-endereco-cliente-atendimento [formEnderecoAtendimento]="formAtendimento"></app-endereco-cliente-atendimento>
    </ba-card>
  </div>

</div>

<!-- Card com os inputs das informações do atendimento -->
<div class="row">

  <div class="col-12">
    <ba-card cardTitle="Atendimento">
      <app-informacoes-atendimento [formDescricaoAtendimento]="formAtendimento" ></app-informacoes-atendimento>
    </ba-card>
  </div>

</div>

<!-- Botões de cadastro e de limpeza de dados -->
<div class="row">

  <div class="col-12">
    <ba-card>
      <div class="row">
        <div class="col-md-6 col-sm-12">

          <button type="submit" class="btn btn-primary btn-with-icon" (click)="cadastrarAtendimento(formAtendimento.value)">
          <i class="ion-android-checkmark-circle"></i>Cadastrar atendimento</button>
        </div>

        <div class="col-md-6 col-sm-12">
          <button type="reset" class="btn btn-danger btn-with-icon">
          <i class="ion-trash-a"></i>Limpar dados</button>
        </div>
      </div>
    </ba-card>
  </div>

</div>

</form>
