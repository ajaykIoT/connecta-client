<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="row">

      <div class="col-md-5 col-sm-12 col-xs-12 col-lg-3">
        <div class="form-group">
          <label for="selecao_funcao">Selecione a função do funcionário</label>
          <select class="form-control" id="selecao_funcao" (change)="retornarFuncionarioPorFuncao($event.target.value)">
            <option value="" disabled selected>Selecione a função</option>
            <option value="todos">Todos</option>
            <option *ngFor="let funcao of funcoes">{{funcao}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12 col-lg-4" *ngFor="let colaborador of funcionario; let i = index">
        <ba-card cardTitle="{{colaborador.nome}}">
          <button type="button" class="btn btn-primary animated rollIn pull-right" 
            (click)="abrirModal(colaborador.nome)">
            <strong>+</strong>
          </button>
