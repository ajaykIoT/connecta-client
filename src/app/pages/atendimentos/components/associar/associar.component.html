<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="row">

      <div class="col-md-6 col-sm-12 col-xs-12 col-lg-4">
        <div class="form-group">
          <label for="selecao_funcao">Selecione a função do funcionário</label>
          <select class="form-control" id="selecao_funcao" (change)="retornarFuncionarioPorFuncao($event.target.value)">
            <option value="" disabled selected>Selecione a função</option>
            <option value="todos">Todos</option>
            <option *ngFor="let funcao of funcoes">{{funcao}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12 col-lg-4" *ngFor="let colaborador of tecnicos$ | async; let i = index">
        <ba-card cardTitle="{{colaborador.nome}}">
          <button type="button" class="btn btn-primary animated rollIn pull-right" (click)="abrirModal(colaborador)">
            <strong>+</strong>
          </button>


          <p *ngIf="colaborador.atendimentos?.length">
            <strong>Atendimentos associados : {{colaborador.atendimentos.length}}</strong></p>
          <div class="card-body" *ngFor="let atendimento of colaborador.atendimentos">
            <p class="atendimento animated flipInX" ngbPopover="{{
              atendimento.endereco.rua + ', ' +
              atendimento.endereco.numero +' - ' +
              atendimento.endereco.bairro + ' , ' +
              atendimento.endereco.cidade + ' - ' +
              atendimento.endereco.cep
            }}" placement="top">
            <a (click)="abrirModalDeConfirmacao(conteudo, atendimento, colaborador )">
            <i class="ion-close"></i>
          </a>{{atendimento.cliente.nome_razao_social}}
        </p>
          </div>
        </ba-card>
      </div>

    </div>
  </div>
</div>




<!-- Abrir modal de confirmação de exclusão de atendimento -->
<ng-template #conteudo let-c="close" let-d="dismiss">
<div class="modal-header">
<h4 class="modal-title animated flipInX">Rmover atendimento?</h4>
<button type="button" class="close" aria-label="Close" (click)="d()">
<span aria-hidden="true"></span>
</button>
</div>
<div class="modal-body">
<p><strong>{{ atendimentoASerRemovido.cliente.nome_razao_social }}</strong>
  do técnico
  <strong>{{funcionarioSelecionado.nome}}?</strong></p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" (click)="d()"><i class="ion-ios-close-outline"></i> Não</button>
<button type="button"
class="btn btn-secondary" (click)="removerAtendimento(atendimentoASerRemovido); c()">
  <i class="ion-ios-checkmark-outline"></i> Sim</button>
</div>
</ng-template>
<hr>
