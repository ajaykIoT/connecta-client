<div class="modal-header">
  <h4 class="modal-title animated slideInRight">Atendimentos dispon√≠veis para {{ tecnicoSelecionado.nome }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="fecharModal()">
<span aria-hidden="true">&times;</span>
</button>
</div>


<div class="modal-body">

  <div class="row">

    <div class="col-md-3 col-sm-12">
      <div class="form-group">
        <label for="data_atendimento">Pesquisar por Data </label>
        <input type="text" class="form-control" 
        name="data_atendimento" id="data_atendimento" 
        (change)="buscarPorData($event.target.value)">
      </div>
    </div>

    <div class="col-md-9 col-sm-12">
      <div class="form-group">
        <label for="data_atendimento">Pesquisar atendimento</label>
        <input type="search" class="form-control" name="pesquisa" id="pesquisa">
      </div>
    </div>

  </div>
  <hr>

  <div class="row">
    <div class="col-md-12 col-sm-12" *ngFor="let atendimento of atendimentos">
      <ba-card>
        <div class="card-body">
          <p><strong> {{ atendimento.razao_social }}</strong></p>
          <p class="local"><i class="ion-location">
            </i> {{ atendimento.endereco.rua + " - " + atendimento.endereco.bairro +", "+ atendimento.endereco.cidade +"
            - "+ atendimento.endereco.cep }}
          </p>
        </div>
      </ba-card>
    </div>
  </div>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-block">
<i class="ion-android-checkmark-circle"></i> Associar</button>
</div>
