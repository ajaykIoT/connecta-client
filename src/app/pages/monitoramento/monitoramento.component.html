<div class="row">
    <div class="col-md-4 col-sm-12 t" *ngFor="let tecnico of tecnicos | async; let i = index">
      <ba-card>
        <div class="text-center">
          <img src="/assets/img/avatar.png" alt="Pessoa">
          <h4>{{ tecnico?.nome }}</h4>
        </div>
        <hr>

        <div class="table table-responsive" >
            <table class="table">
              <thead>
                <tr class="border-top: none">
                  <!-- <th>Avaliação</th> -->
                  <th>Atendimentos</th>
                  <th>Concluídos</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-top: none">
                  <td><i class="ion-settings"></i> {{ tecnico?.atendimentos?.length }}</td>
                  <td *ngIf="tecnico?.finalizado_hoje"><i class="ion-checkmark"></i> {{ tecnico?.finalizado_hoje }} / {{ tecnico?.atendimentos_hoje?.length }}</td>
                  <td *ngIf="!tecnico?.finalizado_hoje"><i class="ion-checkmark"></i> 0 / {{ tecnico?.atendimentos_hoje?.length }}</td>

                </tr>
              </tbody>
            </table>
            <br>
            <!-- <p *ngFor="let atendimento_hj of tecnico?.atendimentos_hoje; let i = index">
              {{ atendimento_hj?.cliente?.nome_razao_social }}
            </p> -->
            </div>
      </ba-card>
    </div>
  </div>
