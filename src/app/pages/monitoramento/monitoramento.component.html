<div class="row">
    <div class="col-md-4 col-sm-12 t" *ngFor="let tecnico of tecnicos$ | async; let i = index">
      <ba-card>
        <div class="text-center">
          <img src="/assets/img/avatar.png" alt="Pessoa">
          <h4>{{ tecnico?.nome }}</h4>
        </div>
        <hr>

        <div class="table table-responsive" >
            <table class="table">
              <thead>
                <tr class="border-top: none">
                  <th>Atendimentos</th>
                  <th>Avaliação</th>
                  <th>Concluídos</th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-top: none">
                  <td><i class="ion-settings"></i> {{ tecnico?.atendimentos?.length }}</td>
                  <td *ngIf="tecnico?.atendimentos_hoje"><i class="ion-star"></i> {{ tecnico?.concluido?.length || 0 }}</td>
                  <td *ngIf="tecnico?.atendimentos_hoje"><i class="ion-checkmark"></i> {{ tecnico?.concluido?.length || 0 }} / {{ tecnico?.atendimentos_hoje?.length }}</td>
                </tr>
              </tbody>
            </table>
            </div>
      </ba-card>
    </div>
  </div>
