<!-- Card com os inputs de dados principais do funcionÃ¡rio -->
  <div class="row" [formGroup]="dadosPrincipaisTecnico">

    <div class="col-md-9">
      <div class="row">

        <div class="form-group col-md-12 col-sm-12">
          <label for="nome">Nome completo</label>
          <input type="text" class="form-control"
          formControlName="nome" id="nome">
        </div>

         <div class="form-group col-md-4 col-sm-12">
          <label for="rg">RG</label>
          <input type="text" class="form-control"
          formControlName="rg" id="rg" [textMask]="{ mask : mascaraRg }">
        </div>

        <div class="form-group col-md-4 col-sm-12">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control"
          formControlName="cpf" id="cpf" [textMask]="{ mask : mascaraCpf }">
        </div>

        <div class="form-group col-md-4 col-sm-12">
          <label for="data_nasc">Data de nascimento</label>
          <input type="text" class="form-control"
          formControlName="data_nasc" id="data_nasc" [textMask]="{ mask : mascaraDataNasc }">
        </div>

       </div>
     </div>

      <!-- imagem do funcionario -->
      <div class="col-md-3 col-sm-12">
      <ba-picture-uploader>
        <div _ngcontent-c7 class="picture-group">
          <div _ngcontent-c7 class="picture-wrapper">
            <img _ngcontent-c7 src="../../../../../assets/img/theme/no-photo.png">
            <input _ngcontent-c7 hidden="true" ngfileselect="" type="file">
          </div>
        </div>
      </ba-picture-uploader>
    </div>
    <!-- fim da imagem -->

  </div>
