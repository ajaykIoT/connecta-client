<div class="row">
  <div class="col-md-6" *ngFor="let tec of tecnicos">
    <ba-card cardTitle="{{tec?.nome}}">
      <div class="card-body">

        <button class="btn btn-primary"
        [routerLink]="['/pages/tecnicos/detalhes', tec?.id]">
          Editar
        </button>


      </div>
    </ba-card>
  </div>
</div>
