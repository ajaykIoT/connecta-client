<!-- Card com os inputs de dados principais do funcionário -->
<div class="row">
  <div class="col-12">
    <form [formGroup]="formEdicaoTecnico">
      <ba-card cardTitle="Dados principais">
        <app-principais-informacoes
        [dadosPrincipaisTecnico]="formEdicaoTecnico">
      </app-principais-informacoes>
      </ba-card>


      <!-- Card com os inputs de contato
          do funcionário -->
      <div class="row">
        <div class="col-12">
          <ba-card cardTitle="Contato">
            <app-contato
             [formContato]="formEdicaoTecnico">
            </app-contato>
          </ba-card>
        </div>
      </div>

        <!-- Card com os inputs de endereço
          do funcionário -->
      <div class="row">
        <div class="col-12">
          <ba-card cardTitle="Endereço">
            <app-endereco
            [formEndereco]="formEdicaoTecnico">
          </app-endereco>
          </ba-card>
        </div>
      </div>

      <!-- Card com os inputs de informações da
        carteira de habilitação do funcionário -->
      <div class="row">
        <div class="col-12">
          <ba-card cardTitle="Habilitação">
            <app-habilitacao
            [formHabilitacao]="formEdicaoTecnico">
          </app-habilitacao>
          </ba-card>
        </div>
      </div>
    </form>

    <!-- Botões de cadastro e de limpeza de dados -->
    <div class="row">
      <div class="col-12">
        <ba-card>
          <div class="row">
            <div class="col-md-6 col-sm-12">

              <button type="submit" class="btn btn-primary btn-with-icon" 
              (click)="atualizarTecnico(formEdicaoTecnico)" 
              [disabled]="formEdicaoTecnico.pristine">
              <i class="ion-android-checkmark-circle"></i>Editar</button>
            </div>

            <div class="col-md-6 col-sm-12">
              <button type="reset" class="btn btn-danger btn-with-icon" 
              [routerLink]="['/pages/tecnicos/gerenciar']" 
              [disabled]="formEdicaoTecnico.pristine"> 
              <i class="ion-close"></i>Cancelar</button>
            </div>
          </div>
        </ba-card>
      </div>
    </div>
