<!-- Card com os inputs de dados principais do cliente -->
<div class="row" [formGroup]="formCliente">
  <div class="col-md-12">
    <ba-card cardTitle="Dados principais">
      <app-principais-info-cliente
      [formDadosPrincipais]="formCliente">
    </app-principais-info-cliente>
    </ba-card>
  </div>

  <!-- Card com os inputs das informações de contato do cliente -->
  <div class="col-md-12">
    <ba-card cardTitle="Contato"
    *ngFor="let contato of formCliente.controls['contatos'].controls; let i=index">
      <app-contato
      [desabilitaNome]="!desabilita"
      [desabilitaSelecionarContato]="desabilita"
      [formContato]="formCliente.controls['contatos'].controls[i]">
    </app-contato>
    </ba-card>
  </div>

  <!-- Card com os inputs das informações de endereço do cliente -->
  <div class="col-md-12"
  *ngFor="let endereco of formCliente.controls['enderecos'].controls; let i=index">
    <ba-card cardTitle="Endereço" >
      <app-endereco
      [desabilitaSelecionarEndereco]="desabilita"
      [formEndereco]="formCliente.controls['enderecos'].controls[i]">
    </app-endereco>
    </ba-card>
  </div>

  <!-- Botões de cadastro e de limpeza de dados -->
  <div class="col-md-12">
    <ba-card>
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <button type="submit" class="btn btn-primary btn-with-icon"
          (click)="cadastrarCliente(formCliente.value)"
          [disabled]="formCliente.invalid">
          <i class="ion-android-checkmark-circle"></i>Cadastrar</button>
        </div>

        <div class="col-md-6 col-sm-12">
          <button type="reset" class="btn btn-danger btn-with-icon"
            (click)="formCliente.reset()"
            [disabled]="formCliente.pristine">
          <i class="ion-trash-a"></i>Limpar</button>
        </div>
      </div>

    </ba-card>
  </div>
</div>
