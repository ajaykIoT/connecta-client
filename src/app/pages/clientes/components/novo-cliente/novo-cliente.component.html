<!-- Card com os inputs de dados principais do cliente -->
<div class="row">
  <div class="col-md-12">
    <ba-card cardTitle="Dados principais">
      <app-principais-informacoes></app-principais-informacoes>
    </ba-card>
  </div>

  <!-- Card com os inputs das informações de contato do cliente -->
  <div class="col-md-12">
    <ba-card cardTitle="Contato">
      <app-contato-cliente></app-contato-cliente>
    </ba-card>
  </div>

  <!-- Card com os inputs das informações de endereço do cliente -->
  <div class="col-md-12">
    <ba-card cardTitle="Endereço">
      <app-endereco-cliente></app-endereco-cliente>
    </ba-card>
  </div>

  <!-- Botões de cadastro e de limpeza de dados -->
  <div class="col-md-12">
    <ba-card>
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <button type="submit" class="btn btn-primary btn-with-icon">
          <i class="ion-android-checkmark-circle">
          </i>Cadastrar cliente</button>
        </div>

        <div class="col-md-6 col-sm-12">
          <button type="reset" class="btn btn-danger btn-with-icon"> 
          <i class="ion-trash-a">
          </i>Limpar dados</button>
        </div>
      </div>
      
    </ba-card>
  </div>
</div>
