<!-- Card com os inputs de dados principais do cliente -->
<div class="row" [formGroup]="dadosClienteForm">
  <div class="col-md-12">
    <ba-card cardTitle="Dados principais">
      <app-principais-informacoes  [formDadosPrincipais]="dadosClienteForm"></app-principais-informacoes>
    </ba-card>
  </div>

  <!-- Card com os inputs das informações de contato do cliente -->
  <div class="col-md-12">
    <ba-card cardTitle="Contato" *ngFor="let contato of dadosClienteForm.controls['contatos'].controls; let i=index">
      <app-contato [formContato]="dadosClienteForm.controls['contatos'].controls[i]"></app-contato>
    </ba-card>
  </div>

  <!-- Card com os inputs das informações de endereço do cliente -->
  <div class="col-md-12" *ngFor="let endereco of dadosClienteForm.controls['enderecos'].controls; let i=index">
    <ba-card cardTitle="Endereço" >
      <app-endereco [formEndereco]="dadosClienteForm.controls['enderecos'].controls[i]"></app-endereco>
    </ba-card>
  </div>

  <!-- Botões de cadastro e de limpeza de dados -->
  <div class="col-md-12">
    <ba-card>
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <button type="submit" class="btn btn-primary btn-with-icon" (click)="cadastrar(dadosClienteForm.value)">
          <i class="ion-android-checkmark-circle">
          </i>Cadastrar cliente</button>
        </div>

        <div class="col-md-6 col-sm-12">
          <button type="reset" class="btn btn-danger btn-with-icon"> 
          <i class="ion-trash-a">
          </i>Limpar dados</button>
        </div>
      </div>
      
    </ba-card>
  </div>
</div>
