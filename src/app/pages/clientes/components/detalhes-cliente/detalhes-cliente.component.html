<!-- Card com os inputs de dados principais do cliente -->
<div class="row" [formGroup]="formEdicaoCliente">
  <div class="col-md-12">
    <ba-card cardTitle="Dados principais">
      <app-principais-info-cliente
       [formDadosPrincipais]="formEdicaoCliente">
      </app-principais-info-cliente>
    </ba-card>
  </div>

  <!-- Card com os inputs das informações de contato do cliente -->
  <div class="col-md-12">
    <ba-card cardTitle="Contato"
    *ngFor="let contato of formEdicaoCliente.controls['contatos'].controls; let i=index">
      <app-contato
      [formContato]="formEdicaoCliente.controls['contatos'].controls[i]">
    </app-contato>
    </ba-card>
  </div>

  <!-- Card com os inputs das informações de endereço do cliente -->
  <div class="col-md-12"
  *ngFor="let endereco of formEdicaoCliente.controls['enderecos'].controls; let i=index">
    <ba-card cardTitle="Endereço" >
      <app-endereco
      [desabilitaSelecionarEndereco]="desabilitaElemento"
      [formEndereco]="formEdicaoCliente.controls['enderecos'].controls[i]">
    </app-endereco>
    </ba-card>
  </div>

  <!-- Botões de cadastro e de limpeza de dados -->
  <div class="col-md-12">
    <ba-card>
      <div class="row">

        <div class="col-md-6 col-sm-12">
          <button type="submit" class="btn btn-primary btn-with-icon"
          (click)="atualizarCliente(formEdicaoCliente.value)"
          [disabled]="formEdicaoCliente.pristine">
          <i class="ion-android-checkmark-circle"></i>Editar</button>
        </div>

        <div class="col-md-6 col-sm-12">
          <button type="reset" class="btn btn-danger btn-with-icon"
            [routerLink]="['/pages/clientes/gerenciar']"
            [disabled]="formEdicaoCliente.pristine">
          <i class="ion-close"></i>Cancelar</button>
        </div>
      </div>

    </ba-card>
  </div>
</div>
