<div class="row" [formGroup]="formLoginFuncionario">

  <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6">
    <label for="username">Usu√°rio</label>
    <input type="text" class="form-control"
    formControlName="username" id="username">
  </div>

  <div class="form-group col-md-6 col-sm-12 col-xs-12 col-lg-6">
    <label for="senha">Senha</label>
    <input type="password" class="form-control"
    formControlName="password" id="password">
  </div>

  <div class="form-group col-md-12 col-sm-12 col-xs-12 col-lg-12">

    <div *ngIf="!disabled">
        <label class="checkbox-inline custom-checkbox nowrap permissao"
        *ngFor="let permissaoFuncionario of tipoFuncionario">
            <input type="checkbox" formControlName="tipo"
            (click)="permissao(permissaoFuncionario)">
            <span>{{ permissaoFuncionario | uppercase }}</span>
          </label>
      </div>

  </div>

</div>
