<div class="row" [formGroup]="formLoginFuncionario">

  <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
    <label for="username">Usuário</label>
    <input type="text" class="form-control" 
    formControlName="username" id="username">
  </div>

  <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" 
    formControlName="password" id="password">
  </div>

  <div class="form-group col-md-4 col-sm-12 col-xs-12 col-lg-4">
    <label for="tipo">Permissão</label>
    <select class="form-control" id="tipo" formControlName="tipo">
      <option *ngFor="let permissaoFuncionario of tipoFuncionario">{{permissaoFuncionario}}</option>
    </select>
  </div>

</div>
